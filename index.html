<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pabrik Nama Kreatif</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        #results-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9e9e9;
            border-radius: 4px;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pabrik Nama Kreatif</h1>
    </header>

    <main class="container">
        <p>Selamat datang di Pabrik Nama Kreatif! Pilih kategori dan masukkan kata kunci untuk mendapatkan ide nama yang unik dan menarik.</p>

        <form id="name-generator-form">
            <div>
                <label for="category-select">Kategori:</label>
                <select id="category-select" name="kategori">
                    <option value="startup-teknologi">Startup Teknologi</option>
                    <option value="nama-produk">Nama Produk</option>
                    <option value="karakter-game">Karakter Game</option>
                    <option value="nama-kucing">Nama Kucing</option>
                </select>
            </div>

            <div>
                <label for="keyword-input">Kata Kunci:</label>
                <input type="text" id="keyword-input" name="katakunci" placeholder="Contoh: Cepat, Inovasi, Ajaib">
            </div>

            <button type="button" id="generate-btn">Hasilkan Nama!</button>
        </form>

        <div id="results-container">
            <!-- Nama yang dihasilkan akan muncul di sini -->
        </div>
    </main>

    <footer>
        <!-- Mungkin bisa ditambahkan footer di sini nanti -->
    </footer>

    <!-- Script JavaScript bisa ditambahkan di sini nanti -->
    <script src="app.js"></script>
</body>
</html>
