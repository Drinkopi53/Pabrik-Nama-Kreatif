<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pabrik Nama Kreatif</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'ivory': '#FFFFF0',
              }
            }
          }
        }
      </script>
</head>
<body class="bg-slate-900 text-gray-300 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-2xl">
        <header class="mb-10 text-center">
            <h1 class="text-5xl font-bold text-white">Pabrik Nama Kreatif</h1>
        </header>

        <main class="bg-slate-800 p-8 rounded-lg shadow-2xl">
            <p class="mb-8 text-lg text-slate-400 text-center">Selamat datang di Pabrik Nama Kreatif! Pilih kategori dan masukkan kata kunci untuk mendapatkan ide nama yang unik dan menarik.</p>

            <form id="name-generator-form" class="space-y-6">
                <div>
                    <label for="category-select" class="block mb-2 text-sm font-medium text-slate-300">Kategori:</label>
                    <select id="category-select" name="kategori" class="bg-slate-700 border border-slate-600 text-slate-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3">
                        <option value="startup-teknologi">Startup Teknologi</option>
                        <option value="nama-produk">Nama Produk</option>
                        <option value="karakter-game">Karakter Game</option>
                        <option value="nama-kucing">Nama Kucing</option>
                    </select>
                </div>

                <div>
                    <label for="keyword-input" class="block mb-2 text-sm font-medium text-slate-300">Kata Kunci:</label>
                    <input type="text" id="keyword-input" name="katakunci" placeholder="Contoh: Cepat, Inovasi, Ajaib" class="bg-slate-700 border border-slate-600 text-slate-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3">
                </div>

                <button type="button" id="generate-btn" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-800 font-bold rounded-lg text-lg px-5 py-3 text-center transition-colors duration-150">Hasilkan Nama!</button>
            </form>

            <div id="results-container" class="mt-10 p-6 bg-slate-700 rounded-lg min-h-[100px] text-slate-300">
                <!-- Nama yang dihasilkan akan muncul di sini -->
            </div>
        </main>

        <footer class="mt-10 text-center text-sm text-slate-500">
            <p>&copy; 2023 Pabrik Nama Kreatif. Dibuat dengan <span class="text-red-500">&hearts;</span> oleh AI.</p>
        </footer>

    </div>
    <script src="app.js"></script>
</body>
</html>
